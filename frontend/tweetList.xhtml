<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Tweets List</title>
</h:head>
 <h:body>
       <h2>List of all Tweets!</h2>
    <h:dataTable value="#{TwitterController.getAllTweets}" var="tweets"  border="1">
         <h:column>
              <f:facet name="header">
                  <h:outputText value="Past Tweets"/>
              </f:facet>
                  <h:outputText value="#{tweets.tweetMsg}"/>
               </h:column>
  
            </h:dataTable>
            <h:form>
            <h:link outcome="index.xhtml" value="Add new Tweet"/>
            </h:form>
    </h:body>
</html>
